<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split-Easy üí∞</title>
    <!-- We'll use a playful, rounded font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* A fun, colorful palette - NEW Warm Palette */
            --color-bg-start: #fdfbfb;
            --color-bg-end: #ebedee;
            --color-card: #ffffff;
            --color-primary: #f39c12; /* Mango */
            --color-primary-dark: #e67e22; /* Darker Mango */
            --color-secondary: #16a085; /* Teal */
            --color-secondary-dark: #1abc9c; /* Lighter Teal */
            --color-text: #34495e; /* Dark Blue-Gray */
            --color-text-light: #7f8c8d; /* Gray */
            --color-success: #2ecc71; /* Green */
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--color-bg-start), var(--color-bg-end));
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            color: var(--color-text);
        }

        /* --- Main App Container --- */
        #app-container {
            width: 100%;
            max-width: 600px;
            background: var(--color-card);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: height 0.3s ease;
        }

        /* --- Header --- */
        header {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-weight: 700;
        }

        /* --- Step Sections --- */
        .step {
            padding: 2rem;
            border-top: 1px solid #eee;
        }

        /* Hide all steps except the first one by default */
        #step-names,
        #step-expenses,
        #step-results {
            display: none;
        }

        h2 {
            text-align: center;
            color: var(--color-primary);
            margin-bottom: 1.5rem;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Fun focus animation */
        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--color-secondary);
            box-shadow: 0 0 8px rgba(22, 160, 133, 0.4);
        }

        /* --- Buttons --- */
        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: var(--color-primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary {
            background: var(--color-secondary);
        }
        .btn-secondary:hover {
            background: var(--color-secondary-dark);
        }
        
        .btn-small {
            width: auto;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            display: inline-block;
        }

        /* --- Step 2: Names --- */
        #names-container {
            display: grid;
            gap: 1rem;
        }

        /* --- Step 3: Expenses --- */
        #expense-cards-container {
            display: grid;
            gap: 1.5rem;
        }

        .person-card {
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            padding: 1.5rem;
            background: #fafafa;
            border-top: 4px solid var(--color-primary);
            box-shadow: var(--shadow-light);
        }

        .person-card h3 {
            color: var(--color-text);
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Form for adding a new item */
        .expense-form {
            display: grid;
            grid-template-columns: 1fr 100px;
            gap: 0.5rem;
            margin-bottom: 1rem;
            align-items: flex-end;
        }
        
        .expense-form .form-group {
            margin-bottom: 0;
        }
        
        .expense-form input {
            padding: 0.6rem;
            font-size: 0.9rem;
        }

        #expense-cards-container .btn-small {
            height: 41px; /* Match input height */
            width: 100%;
        }

        /* List of added items */
        .expense-list {
            list-style: none;
            padding: 0;
            margin-bottom: 1rem;
        }

        .expense-list li {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee; /* Changed from dashed */
            font-size: 0.9rem;
            color: var(--color-text-light);
        }
        
        .expense-list li:last-child {
            border-bottom: none;
        }

        .expense-list .item-desc {
            font-weight: 600;
        }
        .expense-list .item-amount {
            font-weight: 600;
        }
        
        /* Live total for the person */
        .person-total {
            text-align: right;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 1rem;
            color: var(--color-primary);
        }

        /* --- Step 4: Results --- */
        .results-summary {
            background: #fdfdfd;
            border: 2px solid var(--color-secondary);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-light);
        }
        
        .results-summary p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        
        .results-summary .total-figure {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary);
        }
        
        .results-summary .per-person-figure {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-text);
        }

        /* "Who pays whom" list */
        #transactions-list {
            list-style: none;
            padding: 0;
        }
        
        #transactions-list li {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            text-align: center;
            border: 1px solid #eee;
        }

        .person-from {
            color: var(--color-primary-dark);
            font-weight: 700;
        }
        .person-to {
            color: var(--color-success); /* Green */
            font-weight: 700;
        }
        .amount {
            color: var(--color-text);
        }

        /* A little helper for screen-reader-only labels */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <h1>Split-Easy üí∞</h1>
        </header>

        <!-- ============================================= -->
        <!-- STEP 1: Number of People                      -->
        <!-- ============================================= -->
        <section id="step-setup" class="step">
            <h2>Let's Get Started!</h2>
            <form id="form-setup">
                <div class="form-group">
                    <label for="num-people">How many people are splitting?</label>
                    <input type="number" id="num-people" min="2" value="2" required>
                </div>
                <button type="submit" class="btn">Next ‚û°Ô∏è</button>
            </form>
        </section>

        <!-- ============================================= -->
        <!-- STEP 2: Enter Names                           -->
        <!-- ============================================= -->
        <section id="step-names" class="step">
            <h2>Who's paying? üßë‚Äçü§ù‚Äçüßë</h2>
            <form id="form-names">
                <div id="names-container">
                    <!-- Name inputs will be added here by JS -->
                </div>
                <button type="submit" class="btn" style="margin-top: 1rem;">Add Expenses üí∏</button>
            </form>
        </section>

        <!-- ============================================= -->
        <!-- STEP 3: Add Expenses                          -->
        <!-- ============================================= -->
        <section id="step-expenses" class="step">
            <h2>Log Everyone's Expenses</h2>
            <div id="expense-cards-container">
                <!-- Person cards will be added here by JS -->
            </div>
            <button id="btn-calculate" class="btn" style="margin-top: 2rem;">Calculate Split! üßÆ</button>
        </section>

        <!-- ============================================= -->
        <!-- STEP 4: Show Results                          -->
        <!-- ============================================= -->
        <section id="step-results" class="step">
            <h2>All Settled Up! ‚ú®</h2>
            
            <div class="results-summary">
                <p>Total Bill</p>
                <p class="total-figure" id="total-bill-display">‚Çπ0.00</p>
                <p>Cost Per Person</p>
                <p class="per-person-figure" id="cost-per-person-display">‚Çπ0.00</p>
            </div>
            
            <h3>Who Pays Whom:</h3>
            <ul id="transactions-list">
                <!-- Transaction LIs will be added here by JS -->
            </ul>

            <button id="btn-start-over" class="btn btn-secondary" style="margin-top: 1.5rem;">Start a New Bill üîÑ</button>
        </section>
    </div>

    <script>
        // --- Get DOM Elements ---
        const stepSetup = document.getElementById('step-setup');
        const stepNames = document.getElementById('step-names');
        const stepExpenses = document.getElementById('step-expenses');
        const stepResults = document.getElementById('step-results');

        const formSetup = document.getElementById('form-setup');
        const formNames = document.getElementById('form-names');
        
        const numPeopleInput = document.getElementById('num-people');
        const namesContainer = document.getElementById('names-container');
        const expenseCardsContainer = document.getElementById('expense-cards-container');
        
        const btnCalculate = document.getElementById('btn-calculate');
        const btnStartOver = document.getElementById('btn-start-over');
        
        const totalBillDisplay = document.getElementById('total-bill-display');
        const costPerPersonDisplay = document.getElementById('cost-per-person-display');
        const transactionsList = document.getElementById('transactions-list');

        // --- App State ---
        let people = []; // This will store our data
        // Example: [{ name: 'Alice', expenses: [{ desc: 'Pizza', amount: 20 }], totalPaid: 20 }]

        // --- Event Listeners ---
        
        // Step 1: Handle number of people
        formSetup.addEventListener('submit', (e) => {
            e.preventDefault();
            const numPeople = parseInt(numPeopleInput.value);
            if (numPeople < 2) {
                // We don't use alert() - this is just a console log for debugging
                console.error('You need at least 2 people to split a bill!');
                numPeopleInput.style.borderColor = 'red'; // Show error
                return;
            }
            numPeopleInput.style.borderColor = '#ddd'; // Clear error
            createNameInputs(numPeople);
            showStep(stepNames);
        });

        // Step 2: Handle names
        formNames.addEventListener('submit', (e) => {
            e.preventDefault();
            const nameInputs = document.querySelectorAll('#names-container input');
            people = []; // Reset people array
            
            let allNamesValid = true;
            for (let input of nameInputs) {
                if (!input.value) {
                    input.style.borderColor = 'red'; // Show error
                    allNamesValid = false;
                } else {
                    input.style.borderColor = '#ddd'; // Clear error
                }
            }

            if (!allNamesValid) {
                console.error('Please enter all names!');
                return;
            }

            nameInputs.forEach(input => {
                people.push({
                    name: input.value,
                    expenses: [],
                    totalPaid: 0
                });
            });
            
            createExpenseCards();
            showStep(stepExpenses);
        });

        // Step 3: Handle calculation
        btnCalculate.addEventListener('click', () => {
            calculateResults();
            showStep(stepResults);
        });
        
        // Step 4: Handle start over
        btnStartOver.addEventListener('click', startOver);


        // --- Helper Functions ---
        
        /**
         * Hides all steps and shows the target one
         */
        function showStep(stepToShow) {
            stepSetup.style.display = 'none';
            stepNames.style.display = 'none';
            stepExpenses.style.display = 'none';
            stepResults.style.display = 'none';
            stepToShow.style.display = 'block';
        }

        /**
         * Dynamically creates name input fields
         */
        function createNameInputs(num) {
            namesContainer.innerHTML = ''; // Clear previous
            for (let i = 0; i < num; i++) {
                const div = document.createElement('div');
                div.className = 'form-group';
                div.innerHTML = `
                    <label for="person-${i}">Person ${i + 1}'s Name</label>
                    <input type="text" id="person-${i}" placeholder="e.g., Alice" required>
                `;
                namesContainer.appendChild(div);
            }
        }

        /**
         * Dynamically creates a card for each person to add expenses
         */
        function createExpenseCards() {
            expenseCardsContainer.innerHTML = ''; // Clear previous
            
            people.forEach((person, index) => {
                const card = document.createElement('div');
                card.className = 'person-card';
                card.innerHTML = `
                    <h3>${person.name}</h3>
                    <form class="expense-form" data-index="${index}">
                        <div class="form-group">
                            <label for="desc-${index}" class="visually-hidden">Description</label>
                            <input type="text" id="desc-${index}" placeholder="Item (e.g., Pizza)" required>
                        </div>
                        <div class="form-group">
                            <label for="amount-${index}" class="visually-hidden">Amount</label>
                            <input type="number" id="amount-${index}" min="0.01" step="0.01" placeholder="‚Çπ" required>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-small">Add</button>
                    </form>
                    <ul class="expense-list" id="expense-list-${index}">
                        <!-- Expenses will be added here -->
                    </ul>
                    <p class="person-total">Total Paid: ‚Çπ<span id="total-paid-${index}">0.00</span></p>
                `;
                expenseCardsContainer.appendChild(card);
            });
            
            // Add event listeners to the new forms
            document.querySelectorAll('.expense-form').forEach(form => {
                form.addEventListener('submit', addExpense);
            });
        }

        /**
         * Handles adding an expense to a person
         */
        function addExpense(e) {
            e.preventDefault();
            const form = e.target;
            const index = form.dataset.index;
            const person = people[index];
            
            const descInput = document.getElementById(`desc-${index}`);
            const amountInput = document.getElementById(`amount-${index}`);
            
            const desc = descInput.value;
            const amount = parseFloat(amountInput.value);

            // Basic validation
            let isValid = true;
            if (!desc) {
                descInput.style.borderColor = 'red';
                isValid = false;
            } else {
                descInput.style.borderColor = '#ddd';
            }
            if (isNaN(amount) || amount <= 0) {
                amountInput.style.borderColor = 'red';
                isValid = false;
            } else {
                amountInput.style.borderColor = '#ddd';
            }

            if (!isValid) return;

            // 1. Update data state
            person.expenses.push({ desc, amount });
            person.totalPaid += amount;

            // 2. Update UI
            // Add to list
            const list = document.getElementById(`expense-list-${index}`);
            const li = document.createElement('li');
            li.innerHTML = `
                <span class="item-desc">${desc}</span>
                <span class="item-amount">‚Çπ${amount.toFixed(2)}</span>
            `;
            list.appendChild(li);
            
            // Update total
            document.getElementById(`total-paid-${index}`).textContent = person.totalPaid.toFixed(2);

            // 3. Clear inputs
            descInput.value = '';
            amountInput.value = '';
            descInput.focus();
        }

        /**
         * The core logic: calculates totals and who owes whom
         */
        function calculateResults() {
            let totalBill = 0;
            people.forEach(person => {
                totalBill += person.totalPaid;
            });
            
            const costPerPerson = totalBill / people.length;

            // Update summary display
            totalBillDisplay.textContent = `‚Çπ${totalBill.toFixed(2)}`;
            costPerPersonDisplay.textContent = `‚Çπ${costPerPerson.toFixed(2)}`;

            // Calculate balances
            const balances = people.map(person => ({
                name: person.name,
                balance: person.totalPaid - costPerPerson
            }));

            // People who owe money (negative balance)
            const owes = balances.filter(p => p.balance < 0).sort((a, b) => a.balance - b.balance);
            // People who are owed money (positive balance)
            const isOwed = balances.filter(p => p.balance > 0).sort((a, b) => b.balance - a.balance);

            // Simple "greedy" algorithm to settle debts
            transactionsList.innerHTML = '';
            let i = 0; // Index for owes array
            let j = 0; // Index for isOwed array

            while (i < owes.length && j < isOwed.length) {
                const ower = owes[i];
                const receiver = isOwed[j];
                const amountToPay = Math.min(Math.abs(ower.balance), receiver.balance);

                // We'll ignore tiny amounts left over from floating point math
                if (amountToPay < 0.01) {
                    i++;
                    j++;
                    continue;
                }

                // Create transaction LI
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="person-from">${ower.name}</span>
                    <span>pays ‚û°Ô∏è</span>
                    <span class="person-to">${receiver.name}</span>
                    <span class="amount">‚Çπ${amountToPay.toFixed(2)}</span>
                `;
                transactionsList.appendChild(li);

                // Update balances
                ower.balance += amountToPay;
                receiver.balance -= amountToPay;

                // Move to next person if their balance is settled
                if (Math.abs(ower.balance) < 0.01) i++;
                if (Math.abs(receiver.balance) < 0.01) j++;
            }
            
            // Handle case where everyone is already even
            if (transactionsList.innerHTML === '') {
                transactionsList.innerHTML = '<li>üéâ Everyone paid their exact share! No payments needed.</li>';
            }
        }
        
        /**
         * Resets the entire app to its initial state
         */
        function startOver() {
            // Reset data
            people = [];
            
            // Clear dynamic content
            namesContainer.innerHTML = '';
            expenseCardsContainer.innerHTML = '';
            transactionsList.innerHTML = '';
            
            // Reset form inputs
            numPeopleInput.value = 2;
            numPeopleInput.style.borderColor = '#ddd';
            
            // Show the first step
            showStep(stepSetup);
        }

    </script>
</body>
</html>
